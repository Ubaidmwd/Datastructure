<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DataStructure</title>
    <script>
        //array Traversing
        let a=[231,64,234,2,23,325,141,1]
        // console.log(a)
        // a.map((a,index)=>
        // {
        //     document.write(`${a}<br>`)
            


        // })
        ///array accessing Elements
        getdata=(()=>{
           index= document.getElementById("access").value
           if(a.length>index && typeof parseInt(a)=='number' && index>=0){
            alert(`array ${a[index]}`)
           }
           else{
            alert(`element does not occur in array `)
           }
           
        })
        
        


    </script>
</head>
<body>
    <input type="text" id="access">
    <button onclick="{getdata()}">Get Data</button>
</body>
</html>
